<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function setusername(){
            // alert('hello itf')
            document.getElementById('username-p').innerHTML = document.getElementById('username').value + "'s Gallery";
        }
        function setprofileimage(){
            document.getElementById('profileImage').style.backgroundImage = "url(" + document.getElementById('profileimg').value + ")";
        }

    </script>
</head>
<body>

    <div class="content">

        <div class="avatar">
            <div class="profile-img" id="profileImage">
            </div>
            <div class="noti">1</div>
        </div>

        <div class="username">
            <a href="https://youtu.be/Q3E7L_RoyTU?si=-8NoaaDZWZD9ivXU" class="on-hover">
            <p style="font-size: x-large; font-weight: 1000;" id="username-p">Thomas's Gallery</p>
            </a>
        </div>

        <div class="input-group">
            <div><label style="font-weight: 500;">username</label>
                <input style="margin-left: 10px;" type="text" id="username">
                <button id="setusername" onclick="setusername()">apply</button>
            </div>
            <div><label style="font-weight: 500;">profile</label>
                <input style="margin-left: 10px;" type="text" id="profileimg">
                <button id="setprofile" onclick="setprofileimage()">apply</button>
            </div>
        </div>

        <div class="gallery">
            <div class="gallery-item col-span pic1" ></div>
            <div class="gallery-item pic2"></div>
            <div class="gallery-item pic3"></div>  
            <div class="gallery-item pic4"></div>
            <div class="gallery-item pic5"></div>
            <div class="gallery-item pic6"></div>
            <div class="gallery-item pic7"></div>
            <div class="gallery-item row-span pic8"></div>
            <div class="gallery-item" style="background-image: url('kamink1.jpg'); background-size: cover; background-position: center;"></div>
            <div class="gallery-item pic9"></div>
        </div>

    </div>
    <h1>hello</h1>
</body>
</html>
